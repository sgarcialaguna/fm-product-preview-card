<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <script src="./main.js" type="module"></script>
    <title>Frontend Mentor | Product preview card component</title>
    <style>
      .un-cloak {
        display: none;
      }
    </style>
  </head>
  <body class="font-sans text-14px bg-cream text-grayishblue fw-500">
    <main class="grid place-items-center h-screen un-cloak">
      <div
        class="grid sm-grid-cols-2 lt-sm-grid-rows-[1fr_1.5fr] sm-w-600px w-350px rounded-3 overflow-hidden bg-white"
      >
        <img
          src="./images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau de Parfum bottle"
          width="300"
          height="450"
          class="lt-sm-hidden"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau de Parfum bottle"
          width="350"
          height="245"
          class="sm-hidden"
        />
        <div class="sm-p8 p-6 grid">
          <h1 class="fw-500 text-3 uppercase tracking-0.6ch">Perfume</h1>
          <h2 class="font-serif text-2rem leading-none text-darkblue">
            Gabrielle Essence Eau De Parfum
          </h2>
          <p class="leading-relaxed text-grayishblue">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <div class="flex gap-4 self-baseline items-center">
            <span class="font-serif text-2rem text-darkcyan">$149.99</span>
            <del class="align-self-center">$169.99</del>
          </div>
          <button
            class="bg-darkcyan text-white rounded-2 border-none fw-700 cursor-pointer hover:bg-darkercyan focus:bg-darkercyan"
            type="button"
          >
            <img
              src="images/icon-cart.svg"
              class="inline-block align-middle mr-2"
            />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
